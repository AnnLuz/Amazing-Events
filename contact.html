<body>
    <header>
      <div class="container-header">
          <div class="container-navigation">
            <div class="logo">
              <figure class="logo">
                <img src="./assets/img/Logo Amazing Events.png" alt="" class="logo">
              </figure>
            </div>
            <div class="nav">
              <nav class="button">
                <ul class="nav nav-tabs ">
                  <li class="nav-item">
                    <a class="nav-link " href="./home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./past_events.html">Past Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-bg-danger" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./stats.html">Stats</a>
                  </li>
                </ul>
              </nav>
            </div>

            <div class="carousel">
              <a href="./past_events.html" class="left"><img src="./assets/img/izquierda.png" alt="" class="left-arrow"></a>

                <img src="./assets/img/banner4.png" alt="" class="banner">
              </figure>

            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form class="d-flex justify-content-center">
        <fieldset class="p-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="mensagge" class="form-label">Mensagge</label>
            <textarea class="form-control" id="mensagge" rows="3"></textarea>
          </div>
          <div class="d-md-flex justify-content-md-end">
            <button type="submit" class="button_submit mb-3 p-1">Submit</button>
          </div>
        </fieldset>
      </form>  
    </main>
    <footer>
        <div class="container-footer">
            <div class="social-networks">
              <img src="./assets/img/like.png" alt="" class="social1">
              <a href="https://www.instagram.com/" target="_blank">

              <a href="https://es-la.facebook.com/" target="_blank">
